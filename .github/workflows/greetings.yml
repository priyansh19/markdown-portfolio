name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for your first contribution towards Open Source World you have successfully created new issue. I will look into it ASAP :innocent:'' first issue'
        pr-message: 'Message that will be displayed on users'' first pr'
